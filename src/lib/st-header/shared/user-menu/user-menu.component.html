<div (click)="changeMenuState($event)" [attr.id]="qaTag + 'user-menu'" class="sth-header-user-menu" [attr.id]="qaTag + '-user-menu'">
   <div class="sth-header-user-menu-combo user-combo">
      <i class="icon-head user-combo-element"></i>
      <span [attr.id]="qaTag + '-use-menu-name'" class="user-combo-element" >{{userMenuModel.userName}}</span>
      <i class="icon-arrow2_down user-combo-element sth-header-user-menu-combo-selector"></i>
   </div>
   <div class="combo-list-container">
      <ul class="sth-header-user-combo-list user-menu-list" [attr.id]="qaTag + 'user-menu-list'" *ngIf="isActive">
         <li [attr.id]="qaTag + '-user-menu-logout-option'" (click)="navigateToLogout()" class="combo-list-item">{{userMenuModel.logoutLabel}}</li>
      </ul>
   </div>
</div>
