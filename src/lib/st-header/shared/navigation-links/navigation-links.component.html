<div class="navigation-links">
   <ul class="link-list">
      <li *ngFor="let option of menu" class="sth-option option" [attr.id]="qaTag + '-menu-option-' + option.label"
      [routerLink]="option.link" routerLinkActive="sth-active" #rla="routerLinkActive"
      submenuPos [submenuPosIsActive]="rla.isActive" (positionChange)="onPositionChange($event)"
      [ngClass]="isActive(option)">
         <span *ngIf="hasIcon(option)" class="sth-link-icon link-icon"><i [ngClass]="option.icon" (click)="launchChangeDetector()"></i></span>
         <div class="sth-link-label link-label">{{option.label}}</div>
      </li>
   </ul>
</div>
