<div class="sth-app">
   <div *ngIf="showAppName()">
      <i class="icon-stratio_standard logo"></i>
      <div class="app-label">
         <span [attr.id]="qaTag + '-company-name'" class="sth-company-name company-name">{{companyName}}</span>
         <br>
         <span [attr.id]="qaTag + '-app-name'" class="sth-app-name">{{appName}}</span>
      </div>
   </div>

   <div *ngIf="!showAppName()">
      <img [attr.id]="qaTag + '-company-logo'" [src]="appLogoPath" alt="">
   </div>
</div>
