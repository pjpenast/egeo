<label class="st-radio sth-radio" [ngClass]="{'disabled': disabled}">
   <input type="radio" [name]="name" [hidden]="true" [checked]="checked" [disabled]="disabled" [value]="value">
   <div class="custom-radio sth-radio-custom" [ngClass]="{'checked' : checked}" (click)="toggleRadio($event)"></div>
   <ng-content></ng-content>
</label>
