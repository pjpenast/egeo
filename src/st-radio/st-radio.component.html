<label [attr.for]="inputId" class="st-radio sth-radio" [ngClass]="{'disabled': disabled}" #label>
   <input 
      type="radio" 
      [id]="inputId"
      [name]="name" 
      [hidden]="true"
      [checked]="checked"
      [disabled]="disabled" 
      (blur)="onInputBlur()" 
      (change)="toggleRadio($event)"
      (click)="onInputClick($event)"
      [value]="value">

   <div class="custom-radio sth-radio-custom" [ngClass]="{'checked' : checked}"></div>
   <ng-content></ng-content>
</label>
