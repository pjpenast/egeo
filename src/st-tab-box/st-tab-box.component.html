<section class="st-tab-box">
  <div
    *ngFor="let tab of tabs; let i = index;"
    (click)="onClick(tab)"
    class="st-tab-box__tab"
    [style.width]="getTabWidth()"
    [attr.id]="qaTag + '-' + tab.label"
    [ngClass]="{'st-tab-box__tab--active': tab.active, 'right-shadow': i==0 && !tab.active, 'left-shadow': i!=0 && !tab.active}">
    {{tab.label}}
  </div>
  <div class="st-tab-box__content">
    <ng-content></ng-content>
  </div>
</section>
