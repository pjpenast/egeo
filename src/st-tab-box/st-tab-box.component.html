<section class="st-tab-box sth-tab-box">
  <div
    *ngFor="let tab of tabs; let i = index;"
    (click)="onClick(tab)"
    class="sth-tab-box__tab st-tab-box__tab"
    [style.width]="getTabWidth()"
    [attr.id]="qaTag + '-' + tab.label"
    [ngClass]="getTabClass(tab, i)">
    {{tab.label}}
  </div>
  <div class="st-tab-box__content">
    <ng-content></ng-content>
  </div>
</section>
